<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker - Cronograma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">
                            <i class="fas fa-book-open text-blue-500 mr-2"></i>Study Tracker
                        </span>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="dashboard.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">
                        <i class="fas fa-home mr-1"></i> Dashboard
                    </a>
                    <a href="schedule.html" class="py-4 px-2 text-blue-500 border-b-4 border-blue-500 font-semibold">
                        <i class="fas fa-calendar-alt mr-1"></i> Cronograma
                    </a>
                    <a href="progress.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">
                        <i class="fas fa-chart-line mr-1"></i> Progresso
                    </a>
                    <a href="settings.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">
                        <i class="fas fa-cog mr-1"></i> Configurações
                    </a>
                    <button id="logout-btn" class="py-2 px-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-200">
                        <i class="fas fa-sign-out-alt mr-1"></i> Sair
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Session Form -->
            <div class="w-full md:w-1/3 bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-plus-circle text-green-500 mr-2"></i>Nova Sessão
                </h2>
                <form id="session-form">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="subject">
                            <i class="fas fa-book mr-2"></i>Matéria
                        </label>
                        <select id="subject" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="" disabled selected>Selecione uma matéria</option>
                            <option value="matematica">Matemática</option>
                            <option value="programacao">Programação</option>
                            <option value="fisica">Física</option>
                            <option value="quimica">Química</option>
                            <option value="historia">História</option>
                            <option value="ingles">Inglês</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="custom-subject">
                            <i class="fas fa-pen mr-2"></i>Nome Personalizado (opcional)
                        </label>
                        <input type="text" id="custom-subject" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: Álgebra Linear">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="date">
                            <i class="fas fa-calendar-day mr-2"></i>Data
                        </label>
                        <input type="text" id="date" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Selecione a data" required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="time">
                            <i class="fas fa-clock mr-2"></i>Horário
                        </label>
                        <input type="text" id="time" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Selecione o horário" required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="duration">
                            <i class="fas fa-hourglass-half mr-2"></i>Duração (minutos)
                        </label>
                        <select id="duration" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="15">15 minutos</option>
                            <option value="30">30 minutos</option>
                            <option value="45">45 minutos</option>
                            <option value="60" selected>1 hora</option>
                            <option value="90">1 hora e 30 minutos</option>
                            <option value="120">2 horas</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">
                            <i class="fas fa-exclamation-circle mr-2"></i>Prioridade
                        </label>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="priority" value="low" class="form-radio text-green-500" checked>
                                <span class="ml-2">Baixa</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="priority" value="medium" class="form-radio text-yellow-500">
                                <span class="ml-2">Média</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="priority" value="high" class="form-radio text-red-500">
                                <span class="ml-2">Alta</span>
                            </label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="notes">
                            <i class="fas fa-sticky-note mr-2"></i>Anotações (opcional)
                        </label>
                        <textarea id="notes" rows="3" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Objetivos ou tópicos para estudar"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                        <i class="fas fa-save mr-2"></i>Salvar Sessão
                    </button>
                </form>
            </div>

            <!-- Sessions List -->
            <div class="w-full md:w-2/3 bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold text-gray-800">
                        <i class="fas fa-list-ul text-blue-500 mr-2"></i>Suas Sessões
                    </h2>
                    <div class="flex space-x-2">
                        <select id="filter-subject" class="px-3 py-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="all">Todas as matérias</option>
                            <option value="matematica">Matemática</option>
                            <option value="programacao">Programação</option>
                            <option value="fisica">Física</option>
                            <option value="quimica">Química</option>
                            <option value="historia">História</option>
                            <option value="ingles">Inglês</option>
                        </select>
                        <select id="filter-status" class="px-3 py-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="all">Todas</option>
                            <option value="pending">Pendentes</option>
                            <option value="completed">Concluídas</option>
                        </select>
                    </div>
                </div>

                <div id="sessions-list" class="space-y-3">
                    <!-- Sessions will be loaded here -->
                    <div class="p-4 border rounded-lg bg-gray-50 text-center text-gray-500">
                        <i class="fas fa-calendar-plus text-2xl mb-2"></i>
                        <p>Nenhuma sessão agendada ainda</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize date picker
            flatpickr("#date", {
                dateFormat: "d/m/Y",
                locale: "pt",
                minDate: "today"
            });

            // Initialize time picker
            flatpickr("#time", {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true
            });

            // Logout functionality
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });

            // Check authentication
            if (!localStorage.getItem('currentUser')) {
                window.location.href = 'index.html';
            }

            // Form submission
            document.getElementById('session-form').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const subject = document.getElementById('subject').value;
                const customSubject = document.getElementById('custom-subject').value;
                const date = document.getElementById('date').value;
                const time = document.getElementById('time').value;
                const duration = document.getElementById('duration').value;
                const priority = document.querySelector('input[name="priority"]:checked').value;
                const notes = document.getElementById('notes').value;

                // Create session object
                const session = {
                    id: Date.now(),
                    subject,
                    displayName: customSubject || subject.charAt(0).toUpperCase() + subject.slice(1),
                    date,
                    time,
                    duration,
                    priority,
                    notes,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                // Save to localStorage
                let sessions = JSON.parse(localStorage.getItem('sessions')) || [];
                sessions.push(session);
                localStorage.setItem('sessions', JSON.stringify(sessions));

                // Reset form
                e.target.reset();
                document.getElementById('date')._flatpickr.clear();
                document.getElementById('time')._flatpickr.clear();

                // Show success message
                alert('Sessão agendada com sucesso!');
                
                // TODO: Refresh sessions list
            });
        });
    </script>
</body>
</html>
