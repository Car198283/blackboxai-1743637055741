<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-tab.active {
            @apply border-b-2 border-blue-500 text-blue-600;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center bg-[url('https://images.pexels.com/photos/590493/pexels-photo-590493.jpeg')] bg-cover bg-center">
    <div class="bg-white bg-opacity-90 rounded-lg shadow-xl p-8 w-full max-w-md">
        <div class="flex justify-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">
                <i class="fas fa-book-open mr-2 text-blue-500"></i> Study Tracker
            </h1>
        </div>
        
        <div class="flex border-b mb-6">
            <button id="login-tab" class="auth-tab active py-2 px-4 font-medium">Login</button>
            <button id="register-tab" class="auth-tab py-2 px-4 font-medium">Registrar</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="login-email">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input type="email" id="login-email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="login-password">
                    <i class="fas fa-lock mr-2"></i>Senha
                </label>
                <input type="password" id="login-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                Entrar <i class="fas fa-sign-in-alt ml-2"></i>
            </button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="register-name">
                    <i class="fas fa-user mr-2"></i>Nome
                </label>
                <input type="text" id="register-name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="register-email">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input type="email" id="register-email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="register-password">
                    <i class="fas fa-lock mr-2"></i>Senha (m√≠nimo 8 caracteres)
                </label>
                <input type="password" id="register-password" minlength="8" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200">
                Registrar <i class="fas fa-user-plus ml-2"></i>
            </button>
        </form>

        <div id="auth-message" class="mt-4 text-center text-red-500 hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
